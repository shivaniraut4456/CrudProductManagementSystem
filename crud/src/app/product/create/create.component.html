<div class="container">
    <legend>Create Product</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="formdata.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtType" class="form-label">Type</label>
            <input type="text" name="type" [(ngModel)]="formdata.type" class="form-control" id="txtType" />
        </div>
        <div class="mb-3">
            <label for="txtUnit" class="form-label">Unit</label>
            <input type="text" name="unit" [(ngModel)]="formdata.unit" class="form-control" id="txtUnit" />
        </div>
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
